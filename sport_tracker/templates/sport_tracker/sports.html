{% extends "sport_tracker/base.html" %}

{% block page_header %}
    <h1>Sports</h1>
{% endblock page_header %}

{% block content %}
    <ul>
        {% for sport in sports %}
            <li><h3>
                <a href="{% url 'sport_tracker:sport' sport.id %}">{{ sport }}</a>

            </h3></li>
        {% empty %}
            <li><h3>No sports have been added yet.</h3></li>
        {% endfor %}
    </ul>

    <h3><a href="{% url 'sport_tracker:new_sport' %}">Add a new sport</a></h3>

{% endblock content %}
