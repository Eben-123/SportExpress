{% extends "sport_tracker/base.html" %}

{% block content %}

    <p>Sports</p>

    <ul>
        {% for sport in sports %}
            <li>
                <a href="{% url 'sport_tracker:sport' sport.id %}">{{ sport }}</a>
            </li>
        {% empty %}
            <li>No sports have been added yet.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'sport_tracker:new_sport' %}">Add a new sport</a>

{% endblock content %}
